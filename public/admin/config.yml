# Mobile-friendly settings
logo_url: https://techfynews.pages.dev/logo.svg

# Use simpler preview (no custom preview on mobile)
publish_mode: editorial_workflow

backend:
  name: github
  repo: Ganesh239239/techfynews
  branch: main
  base_url: https://techfynews.pages.dev
  auth_endpoint: /api/auth

media_folder: "src/assets/images"
public_folder: "/images"

# Simplified collections for better mobile UX
collections:
  - name: "blog"
    label: "üìù Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false  # Disable preview on mobile for better performance
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "pubDate", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Image", name: "heroImage", widget: "image"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Content", name: "body", widget: "markdown"}
