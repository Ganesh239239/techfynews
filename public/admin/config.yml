publish_mode: editorial_workflow

backend:
  name: github
  repo: Ganesh239239/techfynews
  branch: main
  base_url: https://techfynews.pages.dev
  auth_endpoint: /api/auth

media_folder: "src/assets/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "heroImage", widget: "image"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
      
      # SEO (simplified - no nested object)
      - {label: "SEO Title", name: "seoTitle", widget: "string", required: false}
      - {label: "SEO Description", name: "seoDescription", widget: "text", required: false}
      - {label: "Focus Keyword", name: "focusKeyword", widget: "string", required: false}
      
      # Social (simplified)
      - {label: "OG Image", name: "ogImage", widget: "image", required: false}
      - {label: "Twitter Card", name: "twitterCard", widget: "select", options: ["summary", "summary_large_image"], default: "summary_large_image", required: false}
