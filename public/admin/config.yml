# =====================================================
# REQUIRED (SCHEMA VALIDATION)
# =====================================================
media_folder: "src/assets/images"
public_folder: "/images"

# =====================================================
# BASIC CMS SETTINGS
# =====================================================
logo_url: https://bitdoze-astro-theme.pages.dev/logo.svg
locale: en
publish_mode: simple   # REQUIRED for mobile stability

# =====================================================
# AUTHENTICATION
# =====================================================
backend:
  name: github
  repo: Ganesh239239/techfynews
  branch: main

# =====================================================
# COLLECTIONS
# =====================================================
collections:
  - name: "blog"
    label: "üìù Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"

    editor:
      preview: false   # REQUIRED for responsive/mobile CMS

    fields:
      # =================================================
      # CORE CONTENT
      # =================================================
      - label: "Post Title"
        name: "title"
        widget: "string"
        hint: "Main H1 title"

      - label: "Excerpt / Description"
        name: "description"
        widget: "text"
        hint: "Used for homepage + SEO fallback"

      - label: "Publish Date"
        name: "pubDate"
        widget: "datetime"

      - label: "Author"
        name: "author"
        widget: "string"
        default: "Admin"

      - label: "Featured Image"
        name: "heroImage"
        widget: "image"
        required: false

      - label: "Draft Mode"
        name: "draft"
        widget: "boolean"
        default: false

      # =================================================
      # TAXONOMY (RANK MATH EQUIVALENT)
      # =================================================
      - label: "Primary Category"
        name: "primary_category"
        widget: "string"
        required: false

      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false

      # =================================================
      # üî• PREMIUM SEO PANEL (RANK MATH STYLE)
      # =================================================
      - label: "üîç SEO (Advanced)"
        name: "seo"
        widget: "object"
        collapsed: false
        fields:
          - label: "SEO Title"
            name: "title"
            widget: "string"
            required: false
            hint: "Overrides <title> tag"

          - label: "Meta Description"
            name: "description"
            widget: "text"
            required: false
            hint: "150‚Äì160 characters recommended"

          - label: "Focus Keyword"
            name: "focus_keyword"
            widget: "string"
            required: false

          - label: "Secondary Keywords"
            name: "secondary_keywords"
            widget: "list"
            required: false

          - label: "Canonical URL"
            name: "canonical"
            widget: "string"
            required: false

          - label: "Indexing Control"
            name: "robots"
            widget: "select"
            options:
              - "index, follow"
              - "noindex, follow"
              - "noindex, nofollow"
            default: "index, follow"

          - label: "Breadcrumb Title Override"
            name: "breadcrumb_title"
            widget: "string"
            required: false

      # =================================================
      # SOCIAL PREVIEW (RANK MATH PRO)
      # =================================================
      - label: "üì£ Social Preview"
        name: "social"
        widget: "object"
        collapsed: true
        fields:
          - label: "OG Title"
            name: "og_title"
            widget: "string"
            required: false

          - label: "OG Description"
            name: "og_description"
            widget: "text"
            required: false

          - label: "OG Image"
            name: "og_image"
            widget: "image"
            required: false

          - label: "Twitter Title"
            name: "twitter_title"
            widget: "string"
            required: false

          - label: "Twitter Description"
            name: "twitter_description"
            widget: "text"
            required: false

          - label: "Twitter Image"
            name: "twitter_image"
            widget: "image"
            required: false

      # =================================================
      # STRUCTURED DATA (SCHEMA PRO)
      # =================================================
      - label: "üß© Schema (Advanced)"
        name: "schema"
        widget: "object"
        collapsed: true
        fields:
          - label: "Schema Type"
            name: "type"
            widget: "select"
            options:
              - "BlogPosting"
              - "Article"
              - "NewsArticle"
            default: "BlogPosting"

          - label: "Enable FAQ Schema"
            name: "enable_faq"
            widget: "boolean"
            default: false

          - label: "FAQ Items"
            name: "faq_items"
            widget: "list"
            required: false
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }

      # =================================================
      # CONTENT QUALITY (EDITOR ASSIST)
      # =================================================
      - label: "Estimated Read Time (minutes)"
        name: "read_time"
        widget: "number"
        required: false

      - label: "Content Intent"
        name: "search_intent"
        widget: "select"
        options:
          - "Informational"
          - "Commercial"
          - "Transactional"
          - "Navigational"
        required: false

      - label: "Internal Links to Add"
        name: "internal_links"
        widget: "list"
        required: false

      - label: "üß† SEO / Editor Notes (Private)"
        name: "editor_notes"
        widget: "text"
        required: false

      # =================================================
      # MAIN CONTENT
      # =================================================
      - label: "Content"
        name: "body"
        widget: "markdown"
