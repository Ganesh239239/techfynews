# ============================
# BASIC SETTINGS
# ============================
logo_url: https://bitdoze-astro-theme.pages.dev/logo.svg
locale: en

# IMPORTANT: Mobile-safe mode
# Editorial workflow breaks on mobile
publish_mode: simple

# ============================
# AUTHENTICATION (GITHUB)
# ============================
backend:
  name: github
  repo: Ganesh239239/techfynews
  branch: main

# ============================
# MEDIA SETTINGS
# ============================
media_folder: "src/assets/images"
public_folder: "/images"

# ============================
# COLLECTIONS
# ============================
collections:
  - name: "blog"
    label: "üìù Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"

    # Disable preview (preview breaks mobile)
    editor:
      preview: false

    fields:
      # ----------------------------
      # CORE POST FIELDS
      # ----------------------------
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Short summary shown on homepage and SEO"

      - label: "Publish Date"
        name: "pubDate"
        widget: "datetime"

      - label: "Author"
        name: "author"
        widget: "string"
        default: "Admin"

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"
        required: false

      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        hint: "If true, post will not be published"

      # ----------------------------
      # TAXONOMY (OPTIONAL)
      # ----------------------------
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false

      # ----------------------------
      # SEO PANEL (CMS ONLY)
      # ----------------------------
      - label: "üîç SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: false
        fields:
          - label: "SEO Title"
            name: "title"
            widget: "string"
            required: false
            hint: "Overrides page title for Google"

          - label: "Meta Description"
            name: "description"
            widget: "text"
            required: false
            hint: "Recommended: 150‚Äì160 characters"

          - label: "Focus Keyword"
            name: "keyword"
            widget: "string"
            required: false
            hint: "For your reference only (not published)"

          - label: "Canonical URL"
            name: "canonical"
            widget: "string"
            required: false
            hint: "Optional canonical URL"

          - label: "Noindex"
            name: "noindex"
            widget: "boolean"
            default: false
            hint: "Prevent search engines from indexing this post"

      # ----------------------------
      # EDITOR NOTES (NOT PUBLISHED)
      # ----------------------------
      - label: "üß† Editor Notes"
        name: "editor_notes"
        widget: "text"
        required: false
        hint: "Private notes (not used by site)"

      # ----------------------------
      # CONTENT
      # ----------------------------
      - label: "Content"
        name: "body"
        widget: "markdown"
