# ==========================================
# BITDOZE THEME + ADVANCED SEO
# ==========================================

publish_mode: editorial_workflow

backend:
  name: github
  repo: Ganesh239239/techfynews
  branch: main
  base_url: https://techfynews.pages.dev
  auth_endpoint: /api/auth
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

# BitDoze media paths
media_folder: "src/assets/images/{{year}}/{{month}}"
public_folder: "/src/assets/images/{{year}}/{{month}}"

editor:
  preview: true

site_url: https://techfynews.pages.dev
display_url: https://techfynews.pages.dev

collections:
  # ==========================================
  # BLOG POSTS (BitDoze Compatible + SEO)
  # ==========================================
  - name: "blog"
    label: "ğŸ“ Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    
    # Sorting and filtering
    sortable_fields: ['publishDate', 'title', 'author']
    sort_direction: 'Descending'
    summary: "{{title}} â€¢ {{publishDate | date('MMM DD, YYYY')}}"
    
    view_filters:
      - label: "ğŸ“ Drafts"
        field: draft
        pattern: true
      - label: "âœ… Published"
        field: draft
        pattern: false
      - label: "â­ Featured"
        field: featured
        pattern: true
    
    view_groups:
      - label: "Year"
        field: publishDate
        pattern: d{4}
      - label: "Category"
        field: category
      - label: "Author"
        field: author
    
    fields:
      # === BitDoze Native Fields ===
      - label: "ğŸ“Œ Title"
        name: "title"
        widget: "string"
        required: true
        hint: "Post title (50-60 characters for best SEO)"
        
      - label: "ğŸ“„ Excerpt"
        name: "excerpt"
        widget: "text"
        required: true
        hint: "Short description (155-160 characters for meta description)"
        pattern: ['.{50,160}', "Should be 50-160 characters"]
        
      - label: "ğŸ“… Publish Date"
        name: "publishDate"
        widget: "datetime"
        required: true
        default: ""
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
        
      - label: "ğŸ–¼ï¸ Featured Image"
        name: "image"
        widget: "object"
        required: true
        fields:
          - label: "Image File"
            name: "src"
            widget: "image"
            required: true
            hint: "Recommended: 1200x630px for social sharing"
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            required: true
            hint: "Describe image for accessibility & SEO"
        
      - label: "ğŸ“‚ Category"
        name: "category"
        widget: "string"
        required: true
        hint: "Primary category for this post"
        
      - label: "âœï¸ Author"
        name: "author"
        widget: "string"
        required: true
        default: "Admin"
        
      - label: "ğŸ·ï¸ Tags"
        name: "tags"
        widget: "list"
        required: true
        min: 1
        max: 10
        hint: "Add relevant tags (1-10 tags)"
        
      - label: "ğŸ“ Draft"
        name: "draft"
        widget: "boolean"
        default: false
        hint: "Hide from production site"
        
      # === Additional Fields ===
      - label: "â­ Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "Show prominently on homepage"
        
      - label: "ğŸ“š Series"
        name: "series"
        widget: "string"
        required: false
        hint: "Group related posts together"
        
      - label: "â±ï¸ Reading Time"
        name: "readingTime"
        widget: "number"
        required: false
        value_type: "int"
        min: 1
        hint: "Minutes (auto-calculated if empty)"
        
      - label: "ğŸ“ Post Content"
        name: "body"
        widget: "markdown"
        required: true
        hint: "Main post content in Markdown"
        
      # === Advanced SEO (Beyond BitDoze defaults) ===
      - label: "ğŸ” Advanced SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        required: false
        summary: "SEO: {{fields.focusKeyword}}"
        fields:
          - label: "ğŸ¯ Focus Keyword"
            name: "focusKeyword"
            widget: "string"
            required: false
            hint: "Primary keyword to optimize for (e.g., 'web development')"
            
          - label: "ğŸ”‘ Additional Keywords"
            name: "keywords"
            widget: "list"
            required: false
            hint: "Secondary keywords for SEO"
            
          - label: "ğŸ“ Custom Meta Title"
            name: "metaTitle"
            widget: "string"
            required: false
            hint: "Override title for search engines (50-60 chars)"
            pattern: ['.{0,60}', "Max 60 characters"]
            
          - label: "ğŸ“„ Custom Meta Description"
            name: "metaDescription"
            widget: "text"
            required: false
            hint: "Override excerpt for meta description (155-160 chars)"
            pattern: ['.{0,160}', "Max 160 characters"]
            
          - label: "ğŸ”— Canonical URL"
            name: "canonical"
            widget: "string"
            required: false
            hint: "Prevent duplicate content (if republished from another site)"
            
          - label: "ğŸš« No Index"
            name: "noindex"
            widget: "boolean"
            default: false
            hint: "Hide this post from search engines"
            
          - label: "ğŸ”— No Follow"
            name: "nofollow"
            widget: "boolean"
            default: false
            hint: "Don't follow links in this post"
        
      # === Open Graph (Enhanced Social Sharing) ===
      - label: "ğŸ“± Open Graph (Social Media)"
        name: "og"
        widget: "object"
        collapsed: true
        required: false
        summary: "Social: {{fields.title}}"
        fields:
          - label: "OG Title"
            name: "title"
            widget: "string"
            required: false
            hint: "Custom title for Facebook/LinkedIn (leave empty to use post title)"
            
          - label: "OG Description"
            name: "description"
            widget: "text"
            required: false
            hint: "Custom description for social shares"
            
          - label: "OG Image"
            name: "image"
            widget: "image"
            required: false
            hint: "Custom image for social sharing (1200x630px ideal)"
            
          - label: "OG Type"
            name: "type"
            widget: "select"
            options: ["article", "website"]
            default: "article"
            required: false
        
      # === Twitter Card ===
      - label: "ğŸ¦ Twitter Card"
        name: "twitter"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "Card Type"
            name: "card"
            widget: "select"
            options:
              - {label: "Large Image", value: "summary_large_image"}
              - {label: "Summary", value: "summary"}
            default: "summary_large_image"
            
          - label: "Twitter Title"
            name: "title"
            widget: "string"
            required: false
            hint: "Custom title for Twitter"
            
          - label: "Twitter Description"
            name: "description"
            widget: "text"
            required: false
            
          - label: "Twitter Image"
            name: "image"
            widget: "image"
            required: false
            hint: "Custom image for Twitter (2:1 ratio)"
            
          - label: "Creator Handle"
            name: "creator"
            widget: "string"
            required: false
            hint: "Twitter @username of content creator"
        
      # === Schema.org Structured Data ===
      - label: "ğŸ“Š Schema Markup"
        name: "schema"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "Article Type"
            name: "type"
            widget: "select"
            options:
              - {label: "Blog Post", value: "BlogPosting"}
              - {label: "News Article", value: "NewsArticle"}
              - {label: "Tech Article", value: "TechArticle"}
              - {label: "How-To Guide", value: "HowTo"}
              - {label: "Review", value: "Review"}
            default: "BlogPosting"
            
          - label: "Article Section"
            name: "articleSection"
            widget: "string"
            required: false
            hint: "e.g., Technology, Business, Tutorials"
            
          - label: "Word Count"
            name: "wordCount"
            widget: "number"
            required: false
            hint: "Total words (auto-calculated if empty)"

  # ==========================================
  # AUTHORS
  # ==========================================
  - name: "authors"
    label: "ğŸ‘¤ Authors"
    folder: "src/content/authors"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - {label: "ğŸ‘¤ Name", name: "name", widget: "string", required: true}
      - {label: "ğŸ’¼ Job Title", name: "title", widget: "string", required: false}
      - {label: "ğŸ“§ Email", name: "email", widget: "string", required: false}
      - {label: "ğŸ“ Bio", name: "bio", widget: "text", required: true}
      - {label: "ğŸ–¼ï¸ Avatar", name: "avatar", widget: "image", required: true}
      - {label: "ğŸŒ Website", name: "website", widget: "string", required: false}
      
      - label: "ğŸ”— Social Links"
        name: "social"
        widget: "object"
        fields:
          - {label: "Twitter", name: "twitter", widget: "string", required: false, hint: "Username without @"}
          - {label: "GitHub", name: "github", widget: "string", required: false}
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "Instagram", name: "instagram", widget: "string", required: false}

  # ==========================================
  # CATEGORIES
  # ==========================================
  - name: "categories"
    label: "ğŸ“‚ Categories"
    folder: "src/content/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ğŸ“› Name", name: "name", widget: "string", required: true}
      - {label: "ğŸ“ Description", name: "description", widget: "text", required: true}
      - {label: "ğŸ¨ Color", name: "color", widget: "color", required: false}
      - {label: "ğŸ”¢ Order", name: "order", widget: "number", required: false}

  # ==========================================
  # PAGES
  # ==========================================
  - name: "pages"
    label: "ğŸ“„ Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ğŸ“Œ Title", name: "title", widget: "string", required: true}
      - {label: "ğŸ“„ Description", name: "description", widget: "text", required: true}
      - {label: "ğŸ“… Date", name: "publishDate", widget: "datetime"}
      - {label: "ğŸ“ Content", name: "body", widget: "markdown", required: true}
      
      - label: "ğŸ” SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "title", widget: "string", required: false}
          - {label: "Meta Description", name: "description", widget: "text", required: false}
          - {label: "No Index", name: "noindex", widget: "boolean", default: false}

  # ==========================================
  # SITE SETTINGS
  # ==========================================
  - name: "settings"
    label: "âš™ï¸ Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/config/site.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Site URL", name: "url", widget: "string", hint: "https://techfynews.pages.dev"}
          - {label: "Language", name: "lang", widget: "string", default: "en"}
          
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "GitHub", name: "github", widget: "string", required: false}
          
          - label: "SEO Defaults"
            name: "seoDefaults"
            widget: "object"
            fields:
              - {label: "Default OG Image", name: "ogImage", widget: "image"}
              - {label: "Twitter Site", name: "twitterSite", widget: "string", hint: "@username"}
          
          - label: "Analytics"
            name: "analytics"
            widget: "object"
            fields:
              - {label: "Google Analytics", name: "googleAnalytics", widget: "string", required: false, hint: "G-XXXXXXXXXX"}
              - {label: "Google Tag Manager", name: "gtm", widget: "string", required: false}
