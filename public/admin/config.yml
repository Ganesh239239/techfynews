# Editorial Workflow - Draft, Review, Publish
publish_mode: editorial_workflow

# Backend Configuration
backend:
  name: github
  repo: Ganesh239239/techfynews
  branch: main
  base_url: https://techfynews.pages.dev
  auth_endpoint: /api/auth
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

# Media Configuration
media_folder: "src/assets/images/{{year}}/{{month}}"
public_folder: "/images/{{year}}/{{month}}"

# Editor Settings
editor:
  preview: true

# Site URL for preview
site_url: https://techfynews.pages.dev
display_url: https://techfynews.pages.dev

# Collections
collections:
  # Blog Posts
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    sortable_fields: ['date', 'title', 'author']
    summary: "{{title}} - {{date | date('YYYY-MM-DD')}} by {{author}}"
    view_filters:
      - label: "Drafts"
        field: draft
        pattern: true
      - label: "Published"
        field: draft
        pattern: false
      - label: "Featured"
        field: featured
        pattern: true
    view_groups:
      - label: "Year"
        field: date
        pattern: d{4}
      - label: "Category"
        field: categories
    fields:
      # Basic Content
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: true, hint: "Meta description for SEO (155-160 characters recommended)", pattern: [".{50,160}", "Must be between 50-160 characters"]}
      - {label: "Publish Date", name: "pubDate", widget: "datetime", required: true, date_format: "YYYY-MM-DD", time_format: "HH:mm"}
      - {label: "Updated Date", name: "updatedDate", widget: "datetime", required: false}
      - {label: "Author", name: "author", widget: "relation", collection: "authors", search_fields: ["name"], value_field: "{{slug}}", display_fields: ["name"], required: true}
      - {label: "Featured Image", name: "heroImage", widget: "image", required: true, hint: "Recommended size: 1200x630px"}
      - {label: "Image Alt Text", name: "heroImageAlt", widget: "string", required: false, hint: "Describe the image for accessibility and SEO"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show this post on homepage"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false, hint: "Hide from production site"}
      - {label: "Categories", name: "categories", widget: "list", allow_add: true, required: true, min: 1, max: 3}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, required: false, hint: "Add relevant tags for better discoverability"}
      - {label: "Series", name: "series", widget: "string", required: false, hint: "Group related posts together"}
      - {label: "Table of Contents", name: "toc", widget: "boolean", default: true, hint: "Show table of contents"}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      
      # SEO Settings
      - label: "SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: true
        summary: "SEO Title: {{fields.title}}"
        fields:
          - {label: "SEO Title", name: "title", widget: "string", required: false, hint: "Override title for search engines (50-60 chars)", pattern: [".{0,60}", "Maximum 60 characters"]}
          - {label: "Meta Description", name: "description", widget: "text", required: false, hint: "Override default description (155-160 characters)", pattern: [".{0,160}", "Maximum 160 characters"]}
          - {label: "Focus Keyword", name: "focusKeyword", widget: "string", required: false, hint: "Primary keyword for this post"}
          - {label: "Canonical URL", name: "canonical", widget: "string", required: false, hint: "Prevent duplicate content issues"}
          - {label: "No Index", name: "noindex", widget: "boolean", default: false, hint: "Hide from search engines"}
          - {label: "No Follow", name: "nofollow", widget: "boolean", default: false, hint: "Don't follow links in this post"}
          
      # Open Graph / Social Media
      - label: "Social Media (Open Graph)"
        name: "og"
        widget: "object"
        collapsed: true
        summary: "OG configured: {{fields.title}}"
        fields:
          - {label: "OG Title", name: "title", widget: "string", required: false, hint: "Title for social media shares"}
          - {label: "OG Description", name: "description", widget: "text", required: false, hint: "Description for social media"}
          - {label: "OG Image", name: "image", widget: "image", required: false, hint: "Custom image for social sharing (1200x630px)"}
          - {label: "OG Type", name: "type", widget: "select", options: ["article", "website"], default: "article"}
          
      # Twitter Card
      - label: "Twitter Card"
        name: "twitter"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Twitter Title", name: "title", widget: "string", required: false}
          - {label: "Twitter Description", name: "description", widget: "text", required: false}
          - {label: "Twitter Image", name: "image", widget: "image", required: false}
          - {label: "Card Type", name: "card", widget: "select", options: ["summary", "summary_large_image"], default: "summary_large_image"}
          - {label: "Twitter Creator", name: "creator", widget: "string", required: false, hint: "Twitter handle without @"}
          
      # Schema.org Structured Data
      - label: "Schema Settings"
        name: "schema"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Article Type", name: "type", widget: "select", options: ["Article", "NewsArticle", "BlogPosting", "TechArticle"], default: "BlogPosting"}
          - {label: "Reading Time (minutes)", name: "readingTime", widget: "number", required: false, hint: "Auto-calculated if left empty"}

  # Authors
  - name: "authors"
    label: "Authors"
    folder: "src/content/authors"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - {label: "Name", name: "name", widget: "string", required: true}
      - {label: "Bio", name: "bio", widget: "text", required: true}
      - {label: "Avatar", name: "avatar", widget: "image", required: true}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Job Title", name: "title", widget: "string", required: false}
      - label: "Social Links"
        name: "social"
        widget: "object"
        fields:
          - {label: "Twitter", name: "twitter", widget: "string", required: false, hint: "Username without @"}
          - {label: "GitHub", name: "github", widget: "string", required: false}
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "Website", name: "website", widget: "string", required: false}

  # Categories
  - name: "categories"
    label: "Categories"
    folder: "src/content/categories"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - {label: "Name", name: "name", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: true}
      - {label: "Icon", name: "icon", widget: "image", required: false}
      - {label: "Color", name: "color", widget: "color", required: false}

  # Pages
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: true}
      - {label: "Publish Date", name: "pubDate", widget: "datetime", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "SEO Title", name: "title", widget: "string", required: false}
          - {label: "Meta Description", name: "description", widget: "text", required: false}
          - {label: "No Index", name: "noindex", widget: "boolean", default: false}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "config"
        file: "src/config/site.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Site URL", name: "url", widget: "string"}
          - {label: "Logo", name: "logo", widget: "image"}
          - {label: "Favicon", name: "favicon", widget: "image"}
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - {label: "Twitter", name: "twitter", widget: "string"}
              - {label: "Facebook", name: "facebook", widget: "string"}
              - {label: "LinkedIn", name: "linkedin", widget: "string"}
              - {label: "GitHub", name: "github", widget: "string"}
