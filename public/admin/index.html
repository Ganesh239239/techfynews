<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - TechFy News</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <style>
    /* Fix for layout overlap issues */
    body {
      margin: 0;
      overflow-x: hidden;
    }
    
    /* Fix sidebar and main content overlap */
    [class*="AppMainContainer"] {
      display: flex !important;
      overflow-x: hidden !important;
    }
    
    /* Fix sidebar width */
    [class*="Sidebar"] {
      min-width: 250px !important;
      max-width: 250px !important;
      flex-shrink: 0 !important;
    }
    
    /* Fix main content area */
    [class*="MainView"] {
      flex: 1 !important;
      min-width: 0 !important;
      overflow-x: auto !important;
    }
    
    /* Fix collection list view overlap */
    [class*="ListControlContainer"] {
      overflow-x: auto !important;
      max-width: 100% !important;
    }
    
    /* Fix editor view overlap */
    [class*="EditorContainer"] {
      max-width: 100% !important;
      overflow-x: hidden !important;
    }
    
    /* Fix preview pane overlap */
    [class*="PreviewPaneFrame"] {
      width: 100% !important;
      max-width: 100% !important;
    }
    
    /* Fix widget controls overlap */
    [class*="ControlContainer"] {
      max-width: 100% !important;
      overflow: visible !important;
    }
    
    /* Fix object widget fields */
    [class*="ObjectWidgetTopBar"] + div {
      padding: 15px !important;
      overflow: visible !important;
    }
    
    /* Fix list widget */
    [class*="ListControl"] {
      overflow: visible !important;
    }
    
    /* Fix markdown editor */
    [class*="RawEditor"],
    [class*="VisualEditor"] {
      min-height: 400px !important;
    }
    
    /* Fix collapsed object fields */
    [class*="Collapsed"] {
      margin-bottom: 10px !important;
    }
    
    /* Fix modal dialogs */
    [class*="ReactModal__Overlay"] {
      z-index: 9999 !important;
    }
    
    /* Fix dropdown menus */
    [class*="Dropdown"] {
      z-index: 100 !important;
      position: relative !important;
    }
    
    /* Fix image preview */
    [class*="ImagePreview"] {
      max-width: 100% !important;
      height: auto !important;
    }
    
    /* Fix workflow board columns */
    [class*="WorkflowCard"] {
      margin-bottom: 15px !important;
    }
    
    /* Fix mobile responsiveness */
    @media (max-width: 768px) {
      [class*="Sidebar"] {
        position: fixed !important;
        left: -250px !important;
        transition: left 0.3s ease !important;
        z-index: 1000 !important;
      }
      
      [class*="Sidebar"].open {
        left: 0 !important;
      }
      
      [class*="MainView"] {
        margin-left: 0 !important;
      }
    }
    
    /* Fix z-index hierarchy */
    [class*="TopBar"] {
      z-index: 10 !important;
    }
    
    [class*="Dropdown"],
    [class*="Menu"] {
      z-index: 50 !important;
    }
    
    [class*="Modal"] {
      z-index: 100 !important;
    }
    
    /* Better spacing for fields */
    [class*="FieldWrapper"] {
      margin-bottom: 20px !important;
      clear: both !important;
    }
    
    /* Fix hint text overlap */
    [class*="FieldHint"] {
      display: block !important;
      margin-top: 5px !important;
      font-size: 0.875rem !important;
      color: #666 !important;
    }
    
    /* Fix button groups */
    [class*="ButtonGroup"] {
      display: flex !important;
      gap: 10px !important;
      flex-wrap: wrap !important;
    }
    
    /* Ensure proper box-sizing */
    * {
      box-sizing: border-box !important;
    }
  </style>
</head>
<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('âœ… Decap CMS loaded with layout fixes');
    
    // Additional JavaScript fix for dynamic content
    window.addEventListener('load', function() {
      // Force reflow to fix any remaining layout issues
      document.body.style.display = 'none';
      document.body.offsetHeight;
      document.body.style.display = '';
    });
  </script>
</body>
</html>
