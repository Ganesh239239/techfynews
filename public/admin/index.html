<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Content Manager - TechFy News</title>
  <link rel="icon" href="/favicon.svg" />
  
  <style>
    /* Mobile-First Responsive Design */
    *, *::before, *::after {
      box-sizing: border-box !important;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden !important;
      width: 100vw !important;
      max-width: 100vw !important;
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      [class*="AppMainContainer"] {
        flex-direction: column !important;
        width: 100vw !important;
      }
      
      [class*="Sidebar"] {
        position: fixed !important;
        left: -100% !important;
        width: 80vw !important;
        max-width: 300px !important;
        height: 100vh !important;
        z-index: 9999 !important;
        transition: left 0.3s ease !important;
      }
      
      [class*="MainView"] {
        width: 100vw !important;
        max-width: 100vw !important;
        padding: 10px !important;
      }
      
      [class*="WorkflowList"] {
        flex-direction: column !important;
      }
      
      [class*="WorkflowColumn"] {
        width: 100% !important;
        margin-bottom: 20px !important;
      }
      
      [class*="SplitPane"] {
        flex-direction: column !important;
      }
      
      input, textarea, select {
        font-size: 16px !important;
        width: 100% !important;
      }
      
      button {
        min-height: 44px !important;
        padding: 10px 15px !important;
      }
    }
    
    /* Prevent overflow */
    body, #nc-root {
      overflow-x: hidden !important;
      max-width: 100vw !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('üöÄ BitDoze Theme + Advanced SEO CMS');
    console.log('‚úÖ Mobile Optimized | üì± Responsive | üîç Full SEO Control');
    
    const isMobile = /Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isMobile) {
      console.log('üì± Mobile device detected');
      document.body.classList.add('cms-mobile');
    }
  </script>
</body>
</html>
