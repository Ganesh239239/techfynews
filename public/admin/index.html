<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  
  <style>
    /* Force mobile optimization for Decap CMS */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden !important;
      width: 100vw !important;
      max-width: 100vw !important;
    }
    
    /* Fix mobile viewport issues */
    * {
      box-sizing: border-box !important;
      max-width: 100vw !important;
    }
    
    /* Force single column on mobile */
    @media (max-width: 768px) {
      /* Hide sidebar on mobile by default */
      [class*="Sidebar"] {
        position: fixed !important;
        left: -100% !important;
        width: 80vw !important;
        max-width: 300px !important;
        height: 100vh !important;
        z-index: 1000 !important;
        transition: left 0.3s ease !important;
        overflow-y: auto !important;
      }
      
      /* Main content takes full width on mobile */
      [class*="AppMainContainer"] {
        flex-direction: column !important;
        width: 100vw !important;
        overflow-x: hidden !important;
      }
      
      [class*="MainView"] {
        width: 100vw !important;
        max-width: 100vw !important;
        margin-left: 0 !important;
        padding: 10px !important;
      }
      
      /* Fix editor split view on mobile */
      [class*="SplitPane"] {
        flex-direction: column !important;
      }
      
      [class*="EditorContainer"],
      [class*="PreviewPane"] {
        width: 100vw !important;
        max-width: 100vw !important;
        min-width: auto !important;
      }
      
      /* Stack preview below editor on mobile */
      [class*="PreviewPaneFrame"] {
        position: relative !important;
        width: 100% !important;
        height: auto !important;
        min-height: 400px !important;
      }
      
      /* Fix workflow board on mobile */
      [class*="WorkflowList"] {
        flex-direction: column !important;
        width: 100% !important;
      }
      
      [class*="WorkflowColumn"] {
        width: 100% !important;
        max-width: 100% !important;
        margin-bottom: 20px !important;
      }
      
      /* Fix collection cards on mobile */
      [class*="ListCard"] {
        width: 100% !important;
        max-width: 100% !important;
        margin: 10px 0 !important;
      }
      
      /* Fix widgets on mobile */
      [class*="ControlContainer"] {
        width: 100% !important;
        max-width: 100% !important;
        padding: 5px !important;
      }
      
      /* Fix markdown editor on mobile */
      [class*="RawEditor"],
      [class*="VisualEditor"] {
        width: 100% !important;
        max-width: 100% !important;
        font-size: 14px !important;
      }
      
      /* Fix image previews on mobile */
      [class*="ImagePreview"] img {
        max-width: 100% !important;
        height: auto !important;
      }
      
      /* Fix object widget on mobile */
      [class*="ObjectControl"] {
        width: 100% !important;
        padding: 10px !important;
      }
      
      /* Fix list widget on mobile */
      [class*="ListControl"] {
        width: 100% !important;
      }
      
      /* Fix buttons on mobile */
      [class*="Button"],
      button {
        min-height: 44px !important;
        padding: 10px 15px !important;
        font-size: 14px !important;
      }
      
      /* Fix top bar on mobile */
      [class*="TopBar"] {
        flex-wrap: wrap !important;
        padding: 10px !important;
      }
      
      /* Fix form fields on mobile */
      input[type="text"],
      input[type="email"],
      input[type="url"],
      textarea,
      select {
        width: 100% !important;
        max-width: 100% !important;
        font-size: 16px !important; /* Prevents zoom on iOS */
      }
      
      /* Hide desktop-only elements */
      [class*="ToolbarButton"][title*="Preview"] {
        display: none !important;
      }
    }
    
    /* Tablet adjustments */
    @media (min-width: 769px) and (max-width: 1024px) {
      [class*="Sidebar"] {
        width: 200px !important;
        min-width: 200px !important;
      }
      
      [class*="MainView"] {
        padding: 20px !important;
      }
    }
    
    /* Prevent horizontal scroll on all devices */
    body, html, #nc-root {
      overflow-x: hidden !important;
      max-width: 100vw !important;
    }
    
    /* Fix modals on mobile */
    [class*="Modal"] {
      width: 95vw !important;
      max-width: 95vw !important;
      margin: 2.5vw !important;
    }
    
    /* Fix dropdowns on mobile */
    [class*="Dropdown"] {
      max-width: 100% !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Mobile-specific JavaScript fixes
    (function() {
      'use strict';
      
      // Detect if on mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        console.log('ðŸ“± Mobile device detected - applying mobile optimizations');
        
        // Disable split view on mobile
        window.addEventListener('load', function() {
          // Force single column layout
          const style = document.createElement('style');
          style.textContent = `
            [class*="SplitPane"] {
              display: flex !important;
              flex-direction: column !important;
            }
          `;
          document.head.appendChild(style);
        });
        
        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchstart', function() {}, {passive: true});
      }
      
      // Fix viewport on orientation change
      window.addEventListener('orientationchange', function() {
        document.body.style.display = 'none';
        setTimeout(function() {
          document.body.style.display = '';
        }, 100);
      });
      
      console.log('âœ… Decap CMS loaded with mobile optimizations');
    })();
  </script>
</body>
</html>
